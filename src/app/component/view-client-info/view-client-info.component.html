<h4 *ngIf="!isLoading" mat-dialog-title>Client</h4>

<div mat-dialog-content>
  <div *ngIf="!hasError; else elseError" fxLayout="column">
    <div  *ngIf="!isLoading; else elseLoading" fxLayout="column">
      <div fxFlex="100" fxLayout="column" fxLayoutAlign="start">
        <div fxFlex="100" fxLayout="row" class="group-info">
          <mat-icon>person</mat-icon>
          <h3 class="group-info-text">{{clientData.fullName}}</h3>
        </div>
      </div>
      <br>
      <div fxFlex="100" fxLayout="column" fxLayoutAlign="start">
        <div fxFlex="100" fxLayoutAlign="start">
          <h4 class="group-info-text"><b>Contact</b></h4>
        </div>
        <div fxLayout="column" class="group-info" fxLayoutAlign="start">
          <div fxLayout="row" class="group-info">
            <mat-icon>phone</mat-icon>
            <h3 class="group-info-text">{{clientData.mobileNumber}}</h3>
          </div>
          <div fxLayout="row" class="group-info">
            <mat-icon>mail_outline</mat-icon>
            <h3 class="group-info-text" >{{clientData.email}}</h3>
          </div>
        </div>
      </div>
      <br>
      <div fxFlex="100" fxLayout="column" fxLayoutAlign="start">
        <div fxFlex="100" fxLayoutAlign="start">
          <h4 class="group-info-text"><b>Personal Information</b></h4>
        </div>
        <div fxLayout="column" class="group-info" fxLayoutAlign="start">
          <div fxLayout="row" class="group-info">
            <mat-icon>location_on</mat-icon>
            <h3 class="group-info-text">{{clientData.address}}</h3>
          </div>
          <div fxLayout="column" class="group-info" fxLayoutAlign="start">
            <h4 class="group-info-text"><b>Gender</b></h4>
            <h3 class="group-info-text">{{clientData.gender.name}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseLoading>
    <div class="loader" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10">
      <mat-spinner diameter="30"></mat-spinner>
      <h3>Loading in please wait...</h3>
    </div>
  </ng-template>

  <ng-template #elseError>
    <div class="error">
      <h3>Unable to view client. please try again</h3>
    </div>
  </ng-template>
</div>
<div mat-dialog-actions *ngIf="!isLoading">
  <button
    mat-stroked-button
    [disabled]="isLoading"
    cdkFocusInitial
    mat-dialog-close>
    Close
  </button>
</div>
