<h4 mat-dialog-title>Reschedule</h4>

<div mat-dialog-content>
  <div fxFlex="100" fxLayout="column" fxLayout="column">
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Appointment date</mat-label>
      <input
        matInput
        placeholder="Appointment date"
        [formControl]="appointmentDate"
        autocomplete="new-appointmentDate"
        [matDatepicker]="picker"
        (click)="picker.open()"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error
        *ngIf="appointmentDate.errors !== (null || undefined)"
        >{{
          appointmentDate.errors &&
          appointmentDate.errors.required
            ? "Please enter Appointment date"
            : ""
        }}</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100"
    (click)="t4.showDialog()">
      <mat-label>Time</mat-label>
      <input
        matTimepicker
        #t4="matTimepicker"
        #time4="ngModel"
        id="timepicker-example-4"
        mode="12h"
        [(ngModel)]="time"
        placeholder="Please select time..."
        name="time-4"
        autocomplete="new-appointmentDate"
        [disableDialogOpenOnClick]="true"
        readonly="true"

      />
      <mat-icon matSuffix>access_time</mat-icon>
      <mat-error *ngIf="time4.touched && time4.invalid"
        >Invalid Date</mat-error
      >
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <div>
    <button
      mat-flat-button
      [disabled]="isProcessing"
      cdkFocusInitial
      (click)="onDismiss()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      [disabled]="isProcessing || !formValid"
      color="primary"
      form="scheduleForm"
      type="submit"
      (click)="onSubmit()"
    >
      Save
    </button>
  </div>
</div>
