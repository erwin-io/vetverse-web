<div class="page-view-container">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Reports</mat-card-subtitle>
      <div fxFlex></div>
    </mat-card-header>
    <mat-card-content fxLayout="column" >
      <div fxFlex="100" class="report-controls">
        <div fxFlex="20" fxFlex.xs="100" fxFlex.sm="40" fxLayoutGap="10" fxFlex.md="40" fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>From</mat-label>
            <input
              matInput
              placeholder="From"
              [formControl]="from"
              autocomplete="new-appointmentDate"
              [matDatepicker]="pickerFrom"
              (click)="pickerFrom.open()"
              [max]="maxDate"
              [disabled]="!selectedFilterByDateReport"
              readonly="true"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerFrom"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>To</mat-label>
            <input
              matInput
              placeholder="To"
              [formControl]="to"
              autocomplete="new-appointmentDate"
              [matDatepicker]="pickerTo"
              (click)="pickerTo.open()"
              [max]="maxDate"
              [disabled]="!selectedFilterByDateReport"
              readonly="true"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerTo"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
          </mat-form-field>
          <div class="generate-button-holder">
            <button matTooltip="Generate report" mat-raised-button color="primary" [disabled]="!hasSelectedReport" (click)="generateReport()">Generate report</button>
          </div>
        </div>
      </div>
      <mat-selection-list #reports [multiple]="false">
        <mat-list-option *ngFor="let report of data" [value]="report">
          {{report.reportName}}
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
  </mat-card>
</div>
