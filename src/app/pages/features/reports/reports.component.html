<div class="page-view-container">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Reports</mat-card-subtitle>
      <div fxFlex></div>
    </mat-card-header>
    <mat-card-content fxLayout="column" >
      <div fxFlex="100">
        <div fxFlex="20" fxFlex.xs="100" fxFlex.sm="40" fxLayoutGap="10" fxFlex.md="40" fxLayout="column" fxLayout.gt-sm="row">
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>From</mat-label>
            <input
              matInput
              placeholder="From"
              [formControl]="from"
              autocomplete="new-appointmentDate"
              [matDatepicker]="pickerFrom"
              (click)="pickerFrom.open()"
              [max]="maxDate"
              readonly="true"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerFrom"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="outline" fxFlex="100">
            <mat-label>To</mat-label>
            <input
              matInput
              placeholder="To"
              [formControl]="to"
              autocomplete="new-appointmentDate"
              [matDatepicker]="pickerTo"
              (click)="pickerTo.open()"
              [max]="maxDate"
              readonly="true"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerTo"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" [ngClass]="{ 'hidden': dataSource.data.length === 0}">

        <ng-container matColumnDef="reportName">
          <th mat-header-cell *matHeaderCellDef> Report name </th>
          <td mat-cell *matCellDef="let element"> {{element.reportName}} </td>
        </ng-container>

        <ng-container matColumnDef="controls">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button matTooltip="More" mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button matTooltip="Delete" (click)="generateReport(element.reportId)" mat-menu-item >Generate Report</button>
            </mat-menu>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="table-no-data" *ngIf="dataSource.data.length === 0">
        <span>No reports available</span>
      </div>
      <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[10, 20, 50, 100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
